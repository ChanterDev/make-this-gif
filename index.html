<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make This GIF</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <h1>Make This GIF</h1>
    <noscript><h2>Please enable JS on this page</h2></noscript>
    <input type="file" id="image" name="image" accept="image/png, image/jpeg, image/webp" style="display: none;">
    <a href="javascript:image.click();" id="file-input-button">Upload File</a>
    <div class="setting">
        <label>Quality</label>
        <input type="number" id="compress" name="compress" min="1" max="99" value="80">
    </div>
    <a href="" id="download-link">Download</a>
</body>
</html>
